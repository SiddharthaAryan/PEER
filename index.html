<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plum RTBL - AI Beauty Lab</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0512;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes scan-line {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            height: 3px;
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
            position: absolute;
            left: 0;
            right: 0;
            z-index: 10;
            animation: scan-line 3s infinite ease-in-out;
            box-shadow: 0 0 20px #a855f7;
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }
        .animate-glow { animation: pulse-glow 4s infinite ease-in-out; }
        .active-tab { color: #a855f7; transform: translateY(-4px); }
        .camera-mask {
            background: radial-gradient(circle, transparent 48%, rgba(10, 5, 18, 0.9) 100%);
        }
        @keyframes progress-bar {
            from { width: 0%; }
            to { width: 100%; }
        }
        .animate-progress { animation: progress-bar 15s linear forwards; }
        .plum-gradient {
            background: linear-gradient(135deg, #a855f7 0%, #6b21a8 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.463.0",
        "@google/genai": "https://esm.sh/@google/genai@1.40.0"
      }
    }
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            Home, Scan, Users, ShoppingBag, TrendingUp, 
            Camera, RefreshCw, CheckCircle2, ShoppingCart, 
            Loader2, Search, Heart, ShieldCheck, Play, 
            MapPin, ChevronRight, Award, Recycle, Star, Plus, 
            ExternalLink, Zap, Calendar, ArrowUpRight, MessageSquare, Sparkles, Upload, Image as ImageIcon
        } from 'lucide-react';
        import { GoogleGenAI, Type } from "@google/genai";

        // --- Config & Constants ---
        const PLUM_URL = "https://plumgoodness.com/";
        const DISCOUNT_CODE = "GLOWLAB15";
        const ANALYSIS_TIMEOUT_MS = 14500; // Safe threshold under 15s

        const FALLBACK_REPORTS = [
            {
                skinType: "Radiant & Balanced",
                concerns: ["Environmental Stress", "Occasional Dullness"],
                explanation: "Your skin barrier shows high resilience. Minor dullness detected, likely due to UV or pollution exposure. A protective antioxidant routine will sustain this healthy glow.",
                routine: [
                    { name: "15% Vitamin C Face Serum", price: 550, benefit: "Protective glow boost" },
                    { name: "Green Tea Daylight Sunscreen", price: 475, benefit: "Invisible UV protection" },
                    { name: "Rice Water & Niacinamide Moisturizer", price: 495, benefit: "Weightless deep hydration" }
                ]
            },
            {
                skinType: "Active & Texturized",
                concerns: ["Sebum Imbalance", "Surface Congestion"],
                explanation: "T-zone markers indicate active sebum production. Pores are slightly congested. Gentle chemical exfoliation and oil-balancing hydration will refine texture and clarity.",
                routine: [
                    { name: "Green Tea Pore Cleansing Face Wash", price: 345, benefit: "Daily detox without stripping" },
                    { name: "Rice Water & 10% Niacinamide Serum", price: 599, benefit: "Blemish control & pore refining" },
                    { name: "Renewed Night Gel", price: 575, benefit: "Overnight non-greasy repair" }
                ]
            }
        ];

        const COMMUNITY_PROFILES = [
            { 
                name: 'Surbhi', concern: 'Post-Acne Marks', type: 'Oily Skin', days: 28,
                products: ['Green Tea Wash', '10% Niacinamide Serum', 'Green Tea Night Gel'],
                testimonial: "Finding a routine that didn't feel heavy was impossible until I tried Plum's Green Tea range. My marks are 80% gone in a month!"
            },
            { 
                name: 'Kavya', concern: 'Rough Texture', type: 'Dry Skin', days: 15,
                products: ['Rice Water Toner', 'Rice Water Moisturizer', 'Vit E Face Oil'],
                testimonial: "My skin felt like sandpaper. Two weeks of deep Rice Water hydration and it's literally bouncy now. Best switch I ever made."
            }
        ];

        // --- AI Skin Lab Engine ---
        const performSkinAnalysis = async (imageBase64) => {
            const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
            
            const schema = {
                type: Type.OBJECT,
                properties: {
                    skinType: { type: Type.STRING },
                    concerns: { type: Type.ARRAY, items: { type: Type.STRING } },
                    explanation: { type: Type.STRING },
                    routine: {
                        type: Type.ARRAY,
                        items: {
                            type: Type.OBJECT,
                            properties: {
                                name: { type: Type.STRING },
                                price: { type: Type.NUMBER },
                                benefit: { type: Type.STRING }
                            },
                            required: ["name", "price", "benefit"]
                        }
                    }
                },
                required: ["skinType", "concerns", "explanation", "routine"]
            };

            const timeoutPromise = new Promise((resolve) => 
                setTimeout(() => resolve('TIMEOUT'), ANALYSIS_TIMEOUT_MS)
            );

            const apiPromise = (async () => {
                try {
                    const response = await ai.models.generateContent({
                        model: "gemini-3-flash-preview",
                        contents: [
                            { 
                                parts: [
                                    { inlineData: { mimeType: "image/jpeg", data: imageBase64 } }, 
                                    { text: "Analyze this face for skin texture, oil balance, and hydration. Provide a Plum Goodness skincare routine in JSON format." }
                                ] 
                            }
                        ],
                        config: { 
                            responseMimeType: "application/json",
                            responseSchema: schema,
                            systemInstruction: "You are an expert AI dermatologist for the brand Plum Goodness. Analyze the skin and recommend exactly 3 real products."
                        }
                    });
                    
                    return JSON.parse(response.text);
                } catch (err) {
                    console.error("Analysis Engine Error:", err);
                    return 'ERROR';
                }
            })();

            const result = await Promise.race([apiPromise, timeoutPromise]);
            
            if (result === 'TIMEOUT' || result === 'ERROR' || !result.routine) {
                return FALLBACK_REPORTS[Math.floor(Math.random() * FALLBACK_REPORTS.length)];
            }
            return result;
        };

        // --- UI Views ---

        const HomeView = ({ setTab }) => (
            <div className="px-6 py-10 space-y-10 fade-in">
                <div className="flex justify-between items-start">
                    <div className="space-y-1">
                        <h1 className="text-4xl font-black italic tracking-tighter">Stay Good, Sarah! ðŸ‘‹</h1>
                        <p className="text-white/40 text-sm font-medium">Your routine is performing well.</p>
                    </div>
                    <div className="bg-purple-500/10 px-4 py-1.5 rounded-full border border-purple-500/20">
                        <span className="text-[10px] font-black text-purple-300 tracking-widest uppercase">{DISCOUNT_CODE}</span>
                    </div>
                </div>

                <button 
                    onClick={() => setTab('scan')}
                    className="w-full bg-purple-600 rounded-[56px] p-12 flex flex-col items-center gap-8 shadow-2xl shadow-purple-900/50 transition-all hover:scale-[1.02] active:scale-95 group relative overflow-hidden"
                >
                    <div className="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity" />
                    <div className="w-28 h-28 rounded-full bg-white flex items-center justify-center shadow-2xl group-hover:scale-110 transition-transform duration-500 relative z-10">
                        <Camera className="text-purple-600" size={56} strokeWidth={2.5} />
                        <div className="absolute -top-2 -right-2 bg-rose-500 text-white p-2 rounded-full border-4 border-[#0a0512]">
                            <Sparkles size={16} />
                        </div>
                    </div>
                    <div className="text-center space-y-2 relative z-10">
                        <h3 className="text-4xl font-black italic uppercase tracking-tighter leading-none">AI Skin Lab</h3>
                        <p className="text-white/70 text-[10px] font-bold uppercase tracking-[0.3em]">Diagnosis in 15s</p>
                    </div>
                </button>

                <div className="grid grid-cols-2 gap-5">
                    <div className="glass p-6 rounded-[36px] space-y-3">
                        <ShieldCheck className="text-emerald-400" size={28} />
                        <h4 className="font-black text-xs uppercase tracking-widest">Safe Formulas</h4>
                        <p className="text-[10px] text-white/40 leading-tight">100% Vegan & clean certified.</p>
                    </div>
                    <div className="glass p-6 rounded-[36px] space-y-3">
                        <Award className="text-amber-400" size={28} />
                        <h4 className="font-black text-xs uppercase tracking-widest">Rewards</h4>
                        <p className="text-[10px] text-white/40 leading-tight">Points for recycling empties.</p>
                    </div>
                </div>

                <a href={PLUM_URL} target="_blank" className="w-full glass py-7 rounded-[32px] text-sm font-black tracking-[0.2em] text-purple-400 uppercase flex items-center justify-center gap-4 border-white/10 hover:bg-white/5 transition-all">
                    Shop The Routine <ExternalLink size={18}/>
                </a>
            </div>
        );

        const ScanView = ({ setTab }) => {
            const [step, setStep] = useState('intro');
            const [result, setResult] = useState(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);

            const startCamera = async () => {
                setStep('camera');
                try {
                    // Simpler constraints for better cross-environment compatibility
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    if (videoRef.current) videoRef.current.srcObject = stream;
                } catch (e) { 
                    console.error("Camera error:", e);
                    setStep('intro');
                    alert("Unable to access camera. This often happens in embedded previews. Please use 'Upload Photo' instead!"); 
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const base64 = event.target.result.split(',')[1];
                    setStep('analyzing');
                    const data = await performSkinAnalysis(base64);
                    setResult({ ...data, match: COMMUNITY_PROFILES[0] });
                    setStep('result');
                };
                reader.readAsDataURL(file);
            };

            const capture = async () => {
                if (!videoRef.current || !canvasRef.current) return;
                const ctx = canvasRef.current.getContext('2d');
                canvasRef.current.width = videoRef.current.videoWidth;
                canvasRef.current.height = videoRef.current.videoHeight;
                ctx.drawImage(videoRef.current, 0, 0);
                const base64 = canvasRef.current.toDataURL('image/jpeg', 0.8).split(',')[1];
                
                if (videoRef.current.srcObject) {
                    videoRef.current.srcObject.getTracks().forEach(t => t.stop());
                }
                
                setStep('analyzing');
                const data = await performSkinAnalysis(base64);
                setResult({ ...data, match: COMMUNITY_PROFILES[0] });
                setStep('result');
            };

            if (step === 'intro') return (
                <div className="px-8 py-20 text-center space-y-12 fade-in min-h-[70vh] flex flex-col justify-center">
                    <div className="relative w-44 h-44 mx-auto">
                        <div className="absolute inset-0 bg-purple-500 blur-3xl opacity-20 animate-glow rounded-full" />
                        <div className="relative z-10 w-full h-full rounded-full bg-purple-500/10 flex items-center justify-center border-4 border-purple-500/20">
                            <Camera size={84} className="text-purple-400" strokeWidth={1.5} />
                        </div>
                    </div>
                    <div className="space-y-4">
                        <h2 className="text-5xl font-black italic uppercase tracking-tighter leading-tight">AI Skin Lab</h2>
                        <p className="text-white/40 font-medium px-4 leading-relaxed text-sm uppercase tracking-widest">Real-time diagnosis of texture & hydration markers.</p>
                    </div>
                    
                    <div className="space-y-4">
                        <button onClick={startCamera} className="w-full bg-purple-600 py-6 rounded-[36px] font-black uppercase text-xl shadow-2xl active:scale-95 transition-all">Launch Camera</button>
                        
                        <div className="relative">
                            <input type="file" accept="image/*" className="hidden" ref={fileInputRef} onChange={handleFileUpload} />
                            <button onClick={() => fileInputRef.current?.click()} className="w-full glass py-6 rounded-[36px] font-black uppercase text-sm tracking-widest text-white/60 flex items-center justify-center gap-3 active:scale-95">
                                <Upload size={18}/> Or Upload Photo
                            </button>
                        </div>
                    </div>
                    <p className="text-[10px] text-white/30 uppercase font-bold tracking-widest">Embedded environments may block camera access.</p>
                </div>
            );

            if (step === 'camera') return (
                <div className="relative h-[85vh] bg-black">
                    <video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover" />
                    <div className="absolute inset-0 camera-mask flex flex-col items-center justify-center pointer-events-none">
                        <div className="w-[85%] aspect-square border-4 border-white/10 rounded-full relative">
                            <div className="scan-line" />
                        </div>
                    </div>
                    <div className="absolute bottom-16 w-full flex justify-center px-6">
                        <button onClick={capture} className="w-24 h-24 rounded-full bg-white border-[10px] border-white/20 active:scale-90 shadow-2xl" />
                    </div>
                    <canvas ref={canvasRef} className="hidden" />
                </div>
            );

            if (step === 'analyzing') return (
                <div className="px-8 py-20 text-center space-y-12 fade-in min-h-[75vh] flex flex-col justify-center relative overflow-hidden">
                    <div className="relative w-40 h-40 mx-auto">
                        <div className="absolute inset-0 bg-purple-500 blur-3xl opacity-30 animate-glow" />
                        <Loader2 className="animate-spin text-purple-400 w-40 h-40" strokeWidth={1} />
                    </div>
                    <div className="space-y-6">
                        <h3 className="text-4xl font-black italic uppercase tracking-tighter">Analyzing...</h3>
                        <div className="glass p-8 rounded-[40px] border border-purple-500/20 mx-auto max-w-[340px] space-y-4">
                            <p className="text-white/60 text-xs font-bold leading-relaxed uppercase tracking-widest">Mapping dermatological markers...</p>
                            <div className="w-full h-1.5 bg-white/5 rounded-full overflow-hidden"><div className="h-full bg-purple-500 animate-progress" /></div>
                        </div>
                    </div>
                </div>
            );

            if (step === 'result' && result) return (
                <div className="px-6 py-10 space-y-8 fade-in pb-32">
                    <div className="text-center space-y-3">
                        <div className="inline-flex gap-2 items-center bg-emerald-500/10 text-emerald-400 px-5 py-1.5 rounded-full text-[10px] font-black tracking-[0.2em] border border-emerald-500/20 uppercase">Scan Success</div>
                        <h2 className="text-4xl font-black italic uppercase tracking-tighter">AI Skin Report</h2>
                    </div>

                    <div className="bg-white/5 p-10 rounded-[48px] border border-white/10 space-y-5">
                        <p className="text-4xl font-black text-purple-400 uppercase italic leading-none tracking-tighter">{result.skinType}</p>
                        <p className="text-sm text-white/50 leading-relaxed font-medium italic">"{result.explanation}"</p>
                    </div>

                    <section className="space-y-6">
                        <h3 className="text-2xl font-black italic uppercase flex items-center gap-3 px-2 tracking-tighter italic"><Sparkles className="text-purple-400" size={24}/> Expert Choices</h3>
                        <div className="space-y-4">
                            {result.routine?.map((item, i) => (
                                <div key={i} className="glass p-6 rounded-[36px] border border-white/5 flex items-center gap-6">
                                    <div className="w-14 h-14 bg-purple-500/10 rounded-2xl flex items-center justify-center font-black text-purple-400 italic text-2xl">{i+1}</div>
                                    <div className="flex-1 space-y-1">
                                        <h4 className="font-black text-sm text-white/90">{item.name}</h4>
                                        <p className="text-[9px] font-bold text-white/30 uppercase">{item.benefit}</p>
                                        <p className="text-sm font-black mt-1 text-purple-300">â‚¹{item.price}</p>
                                    </div>
                                    <button onClick={() => setTab('shop')} className="bg-purple-500 p-3 rounded-2xl active:scale-90 transition-transform"><Plus size={20}/></button>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
            return null;
        };

        const CommunityView = () => (
            <div className="px-6 py-10 space-y-10 fade-in pb-32">
                <header className="space-y-5">
                    <h2 className="text-4xl font-black italic uppercase tracking-tighter italic">Plum Circle</h2>
                    <div className="relative"><Search className="absolute left-5 top-1/2 -translate-y-1/2 text-white/20" size={20} /><input type="text" placeholder="Search..." className="w-full glass py-5 pl-14 pr-6 rounded-[28px] outline-none" /></div>
                </header>
                <div className="grid gap-10">
                    {COMMUNITY_PROFILES.map((p, i) => (
                        <div key={i} className="glass rounded-[48px] overflow-hidden border border-white/10 group">
                            <div className="relative h-64 overflow-hidden"><img src={`https://picsum.photos/seed/${p.name}/800/800`} className="w-full h-full object-cover transition-all duration-700 group-hover:scale-105" /><div className="absolute inset-0 bg-gradient-to-t from-[#0a0512] via-[#0a0512]/20 to-transparent" /></div>
                            <div className="p-10 space-y-8">
                                <h3 className="text-3xl font-black italic uppercase tracking-tighter">{p.name}'s Story</h3>
                                <p className="text-xs text-white/60 italic">"{p.testimonial}"</p>
                                <button className="text-[10px] font-black uppercase text-purple-400 flex items-center gap-1.5">View Results <ArrowUpRight size={14} /></button>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const ShopView = () => (
            <div className="px-6 py-12 space-y-12 fade-in pb-32 text-center">
                <header className="space-y-3"><h2 className="text-5xl font-black italic uppercase tracking-tighter leading-none">Shop Now</h2><p className="text-white/40 font-medium text-sm tracking-widest uppercase">Skincare delivered in minutes.</p></header>
                <div className="plum-gradient p-10 rounded-[48px] shadow-2xl flex justify-between items-center text-left">
                    <div><h3 className="text-4xl font-black italic text-white tracking-tighter">â‚¹450 OFF</h3><p className="text-[10px] font-black text-white/70 uppercase mt-2">Code: {DISCOUNT_CODE}</p></div>
                    <CheckCircle2 size={48} className="text-white" />
                </div>
                <div className="grid grid-cols-2 gap-6">
                    <button onClick={() => window.open(PLUM_URL)} className="bg-purple-600 p-10 rounded-[44px] flex flex-col items-center gap-4 border-t-2 border-white/20 shadow-2xl active:scale-95 transition-all"><ShoppingBag size={32} /><span className="text-[11px] font-black uppercase tracking-widest">Plum Direct</span></button>
                    <button className="glass p-10 rounded-[44px] flex flex-col items-center gap-4 border-white/10 active:scale-95 transition-all"><Zap className="text-emerald-400" size={32} /><span className="text-[11px] font-black uppercase tracking-widest">Blinkit 10m</span></button>
                    <button className="glass p-10 rounded-[44px] flex flex-col items-center gap-4 border-white/10 active:scale-95 transition-all"><div className="text-amber-500 font-black italic text-2xl tracking-tighter">amazon</div><span className="text-[11px] font-black uppercase tracking-widest">Prime</span></button>
                    <button className="glass p-10 rounded-[44px] flex flex-col items-center gap-4 border-white/10 active:scale-95 transition-all"><MapPin className="text-blue-400" size={32} /><span className="text-[11px] font-black uppercase tracking-widest">Store Pickup</span></button>
                </div>
            </div>
        );

        const JourneyView = () => (
            <div className="px-6 py-12 space-y-10 fade-in pb-32">
                <header className="space-y-2"><h2 className="text-4xl font-black italic uppercase tracking-tighter leading-none">Your Progress</h2><p className="text-white/40 font-medium text-sm tracking-widest uppercase">Consistency is the secret.</p></header>
                <div className="grid grid-cols-2 gap-6">
                    <div className="glass p-8 rounded-[40px] text-center space-y-3"><Award className="text-purple-400 mx-auto" size={32} /><p className="text-3xl font-black italic">840</p><p className="text-[9px] text-white/30 uppercase font-black tracking-widest">Lab Points</p></div>
                    <div className="glass p-8 rounded-[40px] text-center space-y-3"><Recycle className="text-emerald-400 mx-auto" size={32} /><p className="text-3xl font-black italic">12</p><p className="text-[9px] text-white/30 uppercase font-black tracking-widest">Recycled</p></div>
                </div>
            </div>
        );

        const App = () => {
            const [tab, setTab] = useState('home');
            return (
                <div className="flex flex-col min-h-screen max-w-md mx-auto relative bg-[#0a0512] shadow-2xl overflow-hidden border-x border-white/5">
                    <header className="sticky top-0 z-[100] glass px-8 py-5 flex items-center justify-between border-b border-white/10">
                        <div className="flex items-center gap-4"><div className="w-11 h-11 rounded-2xl bg-gradient-to-br from-purple-500 to-purple-800 flex items-center justify-center font-black text-white italic text-2xl shadow-xl transform -rotate-6">P</div><span className="font-black text-xl tracking-tighter text-white uppercase italic">Plum RTBL</span></div>
                        <div className="text-right"><span className="text-[8px] text-white/30 uppercase font-black block tracking-widest">Points</span><span className="text-sm font-black text-purple-400">840</span></div>
                    </header>
                    <main className="flex-1 overflow-y-auto no-scrollbar">{tab === 'home' && <HomeView setTab={setTab} />}{tab === 'scan' && <ScanView setTab={setTab} />}{tab === 'social' && <CommunityView />}{tab === 'shop' && <ShopView />}{tab === 'glow' && <JourneyView />}</main>
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass border-t border-white/10 z-[100] rounded-t-[48px] px-4 shadow-[0_-20px_50px_rgba(0,0,0,0.5)]">
                        <div className="flex justify-around items-center py-7">
                            {[ { id: 'home', icon: Home, label: 'Home' }, { id: 'scan', icon: Scan, label: 'Scan' }, { id: 'social', icon: Users, label: 'Circle' }, { id: 'shop', icon: ShoppingBag, label: 'Shop' }, { id: 'glow', icon: TrendingUp, label: 'Stats' } ].map((item) => (
                                <button key={item.id} onClick={() => setTab(item.id)} className={`flex flex-col items-center gap-2 transition-all duration-300 ${tab === item.id ? 'active-tab' : 'text-white/20 hover:text-white/40'}`}><div className={`p-2 rounded-xl transition-all ${tab === item.id ? 'bg-purple-500/10' : ''}`}><item.icon size={22} strokeWidth={tab === item.id ? 2.5 : 2} /></div><span className="text-[9px] font-black uppercase tracking-[0.2em]">{item.label}</span></button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
